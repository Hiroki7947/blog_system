{% extends 'base.html' %}
{% block title %}記事一覧 - Flask Blog{% endblock %}
{% block content %}
<h1 class="mb-4">記事一覧</h1>
{% for a in articles %}
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title"><a href="{{ url_for('view_article', article_id=a.id) }}">{{ a.title }}</a></h5>
      <p class="card-text text-muted">投稿者: {{ a.author.username }} ｜ {{ a.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    </div>
  </div>
{% else %}
  <p>まだ記事がありません。</p>
{% endfor %}
{% endblock %}
